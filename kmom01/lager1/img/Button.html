<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Button</title>

        <link rel="stylesheet" href="Button-filer/normalize.css">
        <link href="Button-filer/css.css" rel="stylesheet"> 
        <link rel="stylesheet" href="Button-filer/style.css">
    </head>
    <body cz-shortcut-listen="true">
        <main class="container">
            <!-- Button (normal) -->
            <a href="#" class="button button-skeuomorphic">anchor</a><br><br>
            <button class="button button-skeuomorphic">button</button><br><br>
            <input type="submit" value="input[type=submit]" class="button button-skeuomorphic"><br><br>
            
            <!-- Blue Button -->
            <a href="#" class="button blue-button">anchor</a><br><br>
            <button class="button blue-button">button</button><br><br>
            <input type="submit" value="input[type=submit]" class="button blue-button"><br><br>
            
            <!-- Flat Design Button -->
            <a href="#" class="button button-flat">anchor</a><br><br>
            <button class="button button-flat">button</button><br><br>
            <input type="submit" value="input[type=submit]" class="button button-flat"><br><br>
        </main>
    

</body></html>
