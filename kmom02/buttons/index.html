<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Button</title>

        <link rel="stylesheet" href="css/normalize.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Lobster|Playfair+Display:400,400i|Titillium+Web:400,600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <main class="container">
            <!-- Button (normal) -->
            <a href="#" class="button">anchor</a><br><br>
            <button class="button">button</button><br><br>
            <input type="submit" value="input[type=submit]" class="button"><br><br>
            
            <!-- Blue Button -->
            <a href="#" class="button blue-button">anchor</a><br><br>
            <button class="button blue-button">button</button><br><br>
            <input type="submit" value="input[type=submit]" class="button blue-button"><br><br>
        </main>
    </body>
</html>
